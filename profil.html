        document.addEventListener("DOMContentLoaded", function() {
            const text = `Hi! I'm DevNoLife. I'm a programmer. I'm fluent in Python, CSS, and HTML. I also know JavaScript and a little bit of C++.

I make a lot of projects as a hobby and I'm studying to be a Software Engineer. I've been coding since 2020. I've made several projects on banking and crypto software, as well as game development, specifically on Roblox. I'm also currently developing more projects related to crypto and crypto trading.

This website is still under development and is completely made by me. :)

Feel free to reach out to me at:
Discord: [nopeispro](https://discord.com/users/nopeispro.)
Email: alpttuncer@gmail.com

Thanks!`;

            let index = 0;
            function typeWriter() {
                if (index < text.length) {
                    document.getElementById("typewriter").innerHTML = text.substring(0, index) + '<span class="cursor"></span>';
                    index++;
                    setTimeout(typeWriter, 50);
                } else {
                    document.getElementById("typewriter").innerHTML = text + '<span class="cursor"></span>';
                    setTimeout(() => {
                        document.getElementById("projectsBtn").style.opacity = "1";
                    }, 500);
                }
            }
            typeWriter();
        });
    </script>
